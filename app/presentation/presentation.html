<div id="presentation">
	<div id="intro">
		<div class="paralax"></div>
		<div class="jumbotron">
			<div class="container">
				<p>{{presentation.introduction}}</p>
			</div>
		</div>
	</div>
	<div class="jumbotron">
		<div class="container" ng-controller="PresentationCtrl">
			<h1 class="panel-title">{{presentation.title}}</h1>
			<p>{{presentation.surname}}</p>
			<p>{{presentation.name}}</p>
			<p>{{presentation.address}}</p>
			<p>{{presentation.phoneNumber}}</p>
			<p>{{presentation.email}}</p>
			<p>{{presentation.visaInformations}}</p>
		</div>
	</div>

</div>

<script type="text/javascript">
var jumboHeight = $('.paralax').outerHeight();
function parallax(){
	var scrolled = $(window).scrollTop();
	$('.paralax').css('height', (jumboHeight-scrolled) + 'px');
}

$(window).scroll(function(e){
	parallax();
});
</script>
